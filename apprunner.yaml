version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - apt-get update
      - apt-get install -y poppler-utils tesseract-ocr libtesseract-dev tesseract-ocr-pan
    build:
      - pip install -r requirements.txt
run:
  command: streamlit run app.py --server.port=8080 --server.address=0.0.0.0